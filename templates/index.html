{% extends 'base.html' %}
{% block title %}Beranda{% endblock %}
{% block content %}
<h4 class="mb-3">ğŸ“š Daftar Buku</h4>

<form method="GET" class="mb-4">
  <input type="text" name="q" class="form-control" placeholder="Cari buku atau penulis..." value="{{ request.args.get('q', '') }}">
</form>

<div class="row g-3">
  {% for b in buku_list %}
  <div class="col-6">
    <div class="book-card">
      <a href="{{ url_for('detail_buku', id=b['id']) }}">
        <img src="{{ url_for('static', filename='covers/' + b['cover']) }}" alt="{{ b['judul'] }}">
        <div class="mt-2">
          <strong>{{ b['judul'] }}</strong><br>
          <small>by {{ b['penulis'] or 'Tanpa Nama' }}</small>
        </div>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
